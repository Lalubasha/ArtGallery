<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% extends "base.html" %}
    {% block content %}
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            background-color: #fdfdfd;
            margin-top: 50px;
        }

        .head_text {
            color: white;
        }

        .card {
            box-shadow: 0 16px 48px #E3E7EB;
            justify-content:center;
        }
    </style>

    <header class="masthead text-center">
        <div class="container">
            <h1>Art Gallery</h1>
            <p class="lead">A platform to share your Art.</p>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <!-- Blog Entries Column -->
            <div class="col-md-8 mt-3 left">
                {% for django in django_list %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ django.title }}</h2>
                        <p class="card-text text-muted h6">{{ django.author }} | {{ django.created_on}} </p>
                        {% if django.image %}
                        <img src="{{ django.image.url }}" alt="Django Image" >
                        {% else %}
                            <p>No image available</p>
                        {% endif %}
                        
                        <a href="{% url 'django_detail' django.id %}" class="btn btn-primary">Read More &rarr;</a>
                    </div>
                </div>
                {% endfor %}
            </div>
           
        </div>
    </div>
    {%endblock%}
</body>

</html>
