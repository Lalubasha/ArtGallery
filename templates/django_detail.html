{% extends 'base.html' %}
{% block content %}
<style>
  body {
    margin-top: 50px;
    margin-bottom: 50px;
  }
  .outer-container {
    display: flex;
    justify-content: center;
  }
  .inner-container {
    width: 100%%;
    max-width: 100%; 
    justify-content: center;
  }
  
</style>
<div class="outer-container">
  <div class="inner-container">
    <div class="row">
      <div class="col-md-8 card mb-4 mt-3 left top">
        <div class="card-body">
          <a href="{{ request.META.HTTP_REFERER }}"> <span style="font-size: 40px;">&#11176;</span> </a>
         
          <h1>{{ django.title }}</h1>
          
          <p class="text-muted">{{ django.author }} | {{ django.created_on }}</p>
          <!-- Assuming 'Price' is an attribute of the Django model -->
          {% if django.image %}
          <img src="{{ django.image.url }}" alt="Django Image">
          {% else %}
              <p>No image available</p>
          {% endif %}
          
          <p class="text-muted">{{django.about}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
