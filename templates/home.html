<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          margin-top: 50px !important;
          margin-bottom: 50px !important;
      }
      .row {
          margin-top: 5px;
      }
  </style>
</head>
<body>
  {% extends "base.html" %}
  {% block content %}
  <div class="container">
    <div class="row">
        {% for django in django_posts %}
        <div class="col-md-6"> <!-- Adjust the column size as needed -->
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ django.title }}</h2>
                    <p class="card-text text-muted h6">{{ django.author }} | {{ django.created_on}}</p>
                    {% if django.image %}
                        <img src="{{ django.image.url }}" class="card-img-top" alt="Django Image">
                    {% else %}
                            <p>No image available</p>
                    {% endif %}
                    
                    <p class="card-text">{{ django.content|slice:":200" }}</p>
                    <a href="{% url 'django_detail' django.id %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
        
        

  {% endblock %}
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
